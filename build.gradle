group 'fanese.web'
version '0.6'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedRuntime 'javax.servlet.jsp:javax.servlet.jsp-api:2.2.1'
    providedRuntime 'javax.servlet:jstl:1.2'
    //compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    //compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.2.1.jre8'
}

sourceSets {
    main {
        java.srcDirs = ['src/java']
        resources.srcDirs = []
    }
    test {
        java.srcDirs = []
        resources.srcDirs = []
    }
}

war {
    webAppDirName = 'web'
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

apply plugin: 'org.akhikhl.gretty'

gretty {
    contextPath = '/GameApp/'
    //servletContainer = 'tomcat8'
}
